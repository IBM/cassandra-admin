<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page_title }}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body hx-boost="true">
  <div class="d-flex vh-100">
    <div class="flex-grow-1 d-flex flex-column position-relative">
      <div class="main-content flex-grow-1 d-flex shadow z-1 flex-column overflow-hidden" style="font-size: 12px;">
          {(centered_message.html, { icon = "bi-emoji-dizzy", title = error_message or "Unknown error occurred.", text = error_details or "" })}
      </div>
    </div>
  </div>
</body>
</html>
